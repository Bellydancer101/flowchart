<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart - IP Owner Mapping</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #0073e6;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .flowchart-container {
            max-width: 90%;
            margin: auto;
            text-align: center;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .flowchart-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>IP Owner Mapping Flowchart</h1>
</header>

<main>
    <div class="flowchart-container">
        <h2>Flowchart Diagram</h2>
        <img src="flowchart.png" alt="IP Owner Mapping Flowchart">
    </div>
</main>

<footer>

</footer>

</body>
</html>
